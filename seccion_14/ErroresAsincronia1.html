<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica1</title>
</head>
<body>
    <script>
        async function tablaDelCinco(numero) {
    if (numero === 0) {
        throw new Error("No se puede multiplicar por cero");
    } else {
        return 5 * numero;
    }
}

async function manejarErrores() {
    try {
        const resultado = await tablaDelCinco(0);
        console.log("Resultado:", resultado);
    } catch (error) {
        console.error("Error:", error.message);
    }
}
        manejarErrores();
    </script>
</body>
</html>
