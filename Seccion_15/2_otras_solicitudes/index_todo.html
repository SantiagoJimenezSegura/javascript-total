<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idsCreados=[];
       async function crearPost(titulo, contenido) {
    try {
        let respuesta = await fetch('https://api.restful-api.dev/objects', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                name: titulo,
                data: contenido,
            }),
        });

        if (!respuesta.ok) {
            throw new Error("Error en la solicitud: " + respuesta.statusText);
        }

        let data = await respuesta.json();
        // Guardar el ID del nuevo registro
        idsCreados.push(data.id);
        console.log("Registro creado: ", data);
    } catch (error) {
        console.error("Algo salio mal al crear el registro: ", error);
    }
}

crearPost("Mi titulo de ejemplo",
    {
        "contenido1": "Mi contenido1 de ejemplo",
        "contenido2": "Mi contenido2 de ejemplo"
    }
);
    </script>
</body>
</html>
