<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colegio JSON</title>
</head>
<body>
  <h1>Datos del Colegio</h1>
  <button onclick="ejecutar()">Cargar Colegio</button>
  <div id="info"></div>

  <script>
    let nombre;
    let calle;
    let ciudad;
    let cantEstudiantes;
    let estudiantes;

    function ejecutar() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "colegio.json", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          const datos = JSON.parse(xhr.responseText);
          nombre = datos.nombre;
          calle = datos.calle;
          ciudad = datos.ciudad;
          cantEstudiantes = datos.cantEstudiantes;
          estudiantes = datos.estudiantes;

          document.getElementById("info").innerHTML = `
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Calle:</strong> ${calle}</p>
            <p><strong>Ciudad:</strong> ${ciudad}</p>
            <p><strong>Cantidad de Estudiantes:</strong> ${cantEstudiantes}</p>
            <p><strong>Lista de Estudiantes:</strong> ${estudiantes.join(", ")}</p>
          `;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
