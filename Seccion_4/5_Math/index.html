<!DOCTYPE html>
<html>
    <head>
    <title>Math</title>
    </head>

    <body>
        <script>
            function potenciar(base, exponente){
                return Math.pow(base, exponente)
            }
            console.log(potenciar(2, 3))

            function calcularCircuferencia(diametro){
                return Math.PI * diametro;
            }
            console.log(calcularCircuferencia(10))
        </script>
    </body>
</html>
