<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        function testLoop(vueltasNum) {
            let index = 0;
            do {
                console.log("Vuelta numero: " + (index + 1));
                index++;
            } while (index < vueltasNum);
        }

        let vueltas = parseInt(prompt("¿Cuántas vueltas deseas realizar?"), 10);
        
        testLoop(vueltas);
    </script>
</body>
</html>
