<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        function runIterations(numIterations) {
            let index = 0;
            do {
                console.log("Vuelta numero: " + (index + 1));
                index++;
            } while (index < numIterations);
        }

        let iterations = parseInt(prompt("¿Cuántas vueltas deseas realizar?"), 10);
        
        runIterations(iterations);
    </script>
</body>
</html>
